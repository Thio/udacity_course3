version: "3"
services:
  reverseproxy:
    image: scheele/reverseproxy
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - backend-user
      - backend-feed
  backend-user:
    image: scheele/udacity-restapi-user
    volumes:
      - C:\Users\Thio\.aws:/root/.aws
    env_file:
      - Z:\Code\Udacity\nd9990-c3-microservices-v1\lesson-3-Container\exercises\env_file.env
  backend-feed:
    image: scheele/udacity-restapi-feed
    volumes:
      - C:\Users\Thio\.aws:/root/.aws
    env_file:
      - Z:\Code\Udacity\nd9990-c3-microservices-v1\lesson-3-Container\exercises\env_file.env
  frontend:
    image: scheele/udacity-frontend:local
    ports:
      - "8100:80"
